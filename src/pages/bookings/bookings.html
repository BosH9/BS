<ion-header>

  <ion-navbar>
    <ion-title>bookings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
      <ion-label>Previous orders</ion-label>
    <ion-item *ngFor="let booking of bookings" style="border:1px solid #222;margin-bottom:15px;">
      <!-- <ion-row>
        <ion-label>Progress bar....</ion-label>
      </ion-row> -->
      <ion-row>
        {{booking.bookingDate}} - {{booking.deliveryDate}}
      </ion-row>
      <ion-row>
        Rating: {{booking.rating}}
      </ion-row>
      
    </ion-item>
  </ion-list>
</ion-content>
