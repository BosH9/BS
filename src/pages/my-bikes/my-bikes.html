<ion-header>

  <ion-navbar>
    <ion-title>My Bikes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let bike of bikes" style="border:1px solid #222;margin-bottom:15px;">
      <ion-row>
        <ion-col col-9 text-center>
          {{bike.model}} - {{bike.yearOfManufacture}}<br>
          <b>{{bike.registrationModel}}</b><br>
          <small>Last serviced on {{bike.lastServicedOn || 'N/A'}}</small>
        </ion-col>
        <ion-col col-3>
            <ion-avatar>
                <img name='pimage' height="100px" src="{{bike.image}}" alt="bike" class="img-center-round">
              </ion-avatar>
          </ion-col>
      </ion-row>
       
    </ion-item>
  </ion-list>
</ion-content>
