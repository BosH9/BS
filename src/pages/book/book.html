<ion-header>

  <ion-navbar>
    <ion-title>Book a service</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="regForm" (ngSubmit)="bookService()" novalidate>
    <ion-card padding (click)="selectBike()">
      <ion-label class="currency" text-center>
        <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>&nbsp;Add Bike Details
      </ion-label>
      
    </ion-card>
    <!-- <ion-toolbar color="light" text-center padding (click)="takePicture()">
      <ion-avatar>
        <img name='pimage' height="100px" src="{{base64Image}}" alt="assets/imgs/Avatar.jpg" class="img-center-round">
      </ion-avatar>
      (Bike Image)
    </ion-toolbar> -->
    <ion-card text-center padding>
      <ion-label no-padding>Book your bike service for</ion-label>
      <button type="button" ion-button icon-left>
        Today &nbsp;
        <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
      </button>
      <button type="button" ion-button icon-left>
        Tomorrow &nbsp;
        <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
      </button>
      <button type="button" ion-button icon-left>
        Day After Tomorrow &nbsp;
        <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
      </button>
      <ion-label>( Book for 10-Feb-2018 02:00 PM )</ion-label>
    </ion-card>

    <ion-card padding icon-left (click)="estimateCost()">
      <ion-label class="currency">
        <ion-icon icon-start ios="ios-calculator" md="md-calculator"></ion-icon>Find Your Estimated Cost Here !
      </ion-label>
      <ion-label class="currency" text-center>
        Your Estimated Cost: {{2500 | currency : "&#8377; " : 2 }}
      </ion-label>
    </ion-card>
    <ion-list padding>
      <!-- <ion-item no-lines no-padding>
        <ion-label no-padding text-center color="secondary" class="booking-secondary-font">Please fill details below</ion-label>
      </ion-item>
      <ion-item>
        <ion-label floating>Registration Number</ion-label>
        <ion-input type='text' formControlName="name" [class.invalid]="!regForm.controls.name.valid  && (regForm.controls.name.touched || submitClicked)"></ion-input>
      </ion-item>
      {{regForm.controls.value}}
      <ion-item *ngIf="!regForm.controls.name.valid  && (regForm.controls.name.touched || submitClicked)" no-lines>
        <p>Please enter vehicle registration number.</p>
      </ion-item> -->



      

      <ion-item *ngIf="!regForm.controls.dob.valid && (regForm.controls.dob.touched || submitClicked)" no-lines>
        <p>Please enter date of booking.</p>
      </ion-item>
      <ion-item lines>
        <ion-label floating>Pickup Address</ion-label>
        <ion-input type='text' formControlName="address" [class.invalid]="!regForm.controls.address.valid  && (regForm.controls.address.touched || submitClicked)"></ion-input>
      </ion-item>
    </ion-list>
    <!-- <li class="item item-checkbox" style="height:60px;list-style: none;border-top: 1px solid #ddd;">
      <div style="padding-left:20px;" class="checkbox">
        <input id="terms" name="terms" type="checkbox" required>
      </div>
      <span for="terms">I agree to
        <a href="#" (click)="showConditions()">the terms</a>
      </span>
    </li> -->
    <ion-list>
      <ion-item>
        <button type="submit" ion-button padding block class="submit-button" style="background-color:#9d2229">BOOK</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
