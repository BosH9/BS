<ion-content text-center class="choose-bike vertical-align-content blurred-bg">
  <div class="div-blur"></div>
<ion-grid>
  <ion-row>
    <ion-col col-6>
      <ion-card padding style="height:100%;padding-top:25%;" (click)="addBike()">
        <label>Add New Bike</label>
        <ion-avatar class="width-30">
            <img src="assets/imgs/motorcycle_32x32.png">
          </ion-avatar>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card padding style="height:100%;padding-top:25%;" (click)="selectYourBike()"> 
        <label>Pick From Your Owned Bikes</label>
        <ion-avatar class="width-30">
          <img src="assets/imgs/motorcycle_32x32.png">
        </ion-avatar>
        <ion-avatar class="width-30">
          <img src="assets/imgs/motorcycle_32x32.png">
        </ion-avatar>
        <ion-avatar class="width-30">
          <img src="assets/imgs/motorcycle_32x32.png">
        </ion-avatar>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>


</ion-content>
